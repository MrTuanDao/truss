events {}

http {
    server {
        listen 8080; # Listening on port 8080 for HTTP requests

        location /v1/notebook/ {
            # Proxy requests to localhost:8888 and ensure URI is adjusted properly
            proxy_pass http://localhost:8888/v1/notebook/;

            # Handle redirects from the proxied server
            #proxy_redirect default;
            #proxy_redirect ~*^/(/.*)$ /v1/notebook/$1;

            # Optional: Define headers to be passed to the proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://localhost:8070;

            # Optional: Define headers to be passed to the proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
